<div class="table-responsive__button">
    <button *ngIf="userAuthIsAdmin" mat-mini-fab color="primary" (click)="openDialog()">
        <mat-icon>event_note</mat-icon>
    </button>
</div>
<app-courses-list
    [arrayCourses]="(arrayCourses | async) || []"
    [userAuthIsAdmin]="userAuthIsAdmin"
    (onDeleteCourse)="onDeleteCourse($event)"
    (onEditCourse)="onEditCourse($event)"    
    (onDetailCourse)="onDetailCourse($event)"
>
</app-courses-list>
