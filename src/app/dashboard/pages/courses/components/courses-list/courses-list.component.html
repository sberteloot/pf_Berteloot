<section class="table-responsive">
    <table mat-table [dataSource]="arrayCourses" class="mat-elevation-z8">

        <!-- ID Column -->
        <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> ID </th>
        <td mat-cell *matCellDef="let course"> {{ course.id }} </td>
        </ng-container>

        <!-- Nombre Column -->
        <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Nombre </th>
        <td mat-cell *matCellDef="let course"> {{ course.name }} </td>
        </ng-container>

        <!-- Precio Column -->
        <ng-container matColumnDef="price">
        <th mat-header-cell *matHeaderCellDef> Precio </th>
        <td mat-cell *matCellDef="let course"> {{ course.price  | currency }} </td>
        </ng-container>

        <!-- Inicio Column -->
        <ng-container matColumnDef="start">
            <th mat-header-cell *matHeaderCellDef> Fecha Inicio </th>
            <td mat-cell *matCellDef="let course"> {{ course.start | date:'dd/MM/yyyy':'GMT+0'}} </td>
        </ng-container>

        <!-- Descripcion Column -->
        <ng-container matColumnDef="description">
            <th mat-header-cell *matHeaderCellDef> Descripci√≥n </th>
            <td mat-cell *matCellDef="let course"> {{ course.description }} </td>
        </ng-container>        

        <!-- actions -->
        <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef></th>
            <td mat-cell *matCellDef="let course"> 

                <!-- Button DETAIL -->
                <button (click)="onDetailCourse.emit(course)" mat-icon-button>
                    <mat-icon>visibility</mat-icon>
                </button>                

                <!-- Button EDIT -->
                <button *ngIf="userAuthIsAdmin" (click)="onEditCourse.emit(course)" mat-icon-button>
                    <mat-icon>edit</mat-icon>
                </button>                
                
                <!-- Button DELETE -->
                <button *ngIf="userAuthIsAdmin" (click)="onDeleteCourse.emit(course)" mat-icon-button color="warn">
                    <mat-icon>delete</mat-icon>
                </button>

            </td>
        </ng-container>        

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</section>
