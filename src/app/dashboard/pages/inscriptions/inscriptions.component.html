<div class="table-responsive__button">
    <button mat-mini-fab color="primary">
        <mat-icon>edit_note</mat-icon>
    </button>
</div>
<section class="table-responsive">
    <table mat-table  [dataSource]="(inscriptions$ | async) || []" class="mat-elevation-z8">

        <!-- ID Column -->
        <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> ID </th>
        <td mat-cell *matCellDef="let inscriptions"> {{ inscriptions.id }} </td>
        </ng-container>

        <!-- Estudiante Column -->
        <ng-container matColumnDef="student">
        <th mat-header-cell *matHeaderCellDef> Estudiante </th>
        <td mat-cell *matCellDef="let inscriptions"> {{ inscriptions.student.name + " " + inscriptions.student.surname }} </td>
        </ng-container>

        <!-- Curso Column -->
        <ng-container matColumnDef="course">
        <th mat-header-cell *matHeaderCellDef> Curso </th>
        <td mat-cell *matCellDef="let inscriptions"> {{ inscriptions.course.name }} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</section>
