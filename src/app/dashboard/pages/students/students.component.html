<div class="table-responsive__button">
    <button *ngIf="userAuthIsAdmin" mat-mini-fab color="primary" (click)="openDialog()">
        <mat-icon>person_add_alt_1</mat-icon>
    </button>
</div>
<app-students-list 
    [arrayStudents]="(arrayStudents | async) || []"
    [userAuthIsAdmin]="userAuthIsAdmin"
    (onDeleteStudent)="onDeleteStudent($event)"
    (onEditStudent)="onEditStudent($event)"
    (onDetailStudent)="onDetailStudent($event)"
/>
