<section class="table-responsive">
    <table mat-table [dataSource]="arrayStudents" class="mat-elevation-z8">

        <!-- ID Column -->
        <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> ID </th>
        <td mat-cell *matCellDef="let student"> {{student.id}} </td>
        </ng-container>

        <!-- Nombre Column -->
        <ng-container matColumnDef="namesurname">
        <th mat-header-cell *matHeaderCellDef> Nombre y Apellido </th>
        <td mat-cell *matCellDef="let student"> {{student | namesurname | titlecase }} </td>
        </ng-container>

        <!-- Email Column -->
        <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef> Email </th>
        <td mat-cell *matCellDef="let student"> {{student.email | lowercase }} </td>
        </ng-container>

        <!-- birth Column -->
        <ng-container matColumnDef="birth">
            <th mat-header-cell *matHeaderCellDef> Fecha Nacimiento </th>
            <td mat-cell *matCellDef="let student"> {{student.birth | date:'dd/MM/yyyy':'GMT+0'}} </td>
        </ng-container>

        <!-- actions -->
        <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef></th>
            <td mat-cell *matCellDef="let student"> 

                <!-- Button DETAIL-->
                <button (click)="onDetailStudent.emit(student)" mat-icon-button>
                    <mat-icon>visibility</mat-icon>
                </button>                   

                <!-- Button EDIT-->
                <button *ngIf="userAuthIsAdmin" (click)="onEditStudent.emit(student)" mat-icon-button>
                    <mat-icon>edit</mat-icon>
                </button>                
                
                <!-- Button DELETE-->
                <button *ngIf="userAuthIsAdmin" (click)="onDeleteStudent.emit(student)" mat-icon-button color="warn">
                    <mat-icon>delete</mat-icon>
                </button>

            </td>
        </ng-container>        

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</section>
